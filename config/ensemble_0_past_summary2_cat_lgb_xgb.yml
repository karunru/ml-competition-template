dataset:
  dir: "input/data-science-bowl-2019/"
  feature_dir: "features"
  params:

features:
  - PastSummary2

av:
  split_params:
    n_splits: 5
    random_state: 42

  model_params:
    objective: "binary"
    metric: "auc"
    boosting: "gbdt"
    max_depth: 7
    num_leaves: 75
    learning_rate: 0.01
    colsample_bytree: 0.7
    subsample: 0.1
    subsample_freq: 1
    seed: 111
    feature_fraction_seed: 111
    drop_seed: 111
    verbose: -1
    n_jobs: -1
    first_metric_only: True

  train_params:
    num_boost_round: 50000
    early_stopping_rounds: 200
    verbose_eval: 200

models:
  - lgb_classwise_regression:
    name: "classwise_lgbm"
    mode: "regression"

    model_params:
      objective: "regression"
      boosting_type: "gbdt"
      metric: "rmse"
      max_depth: -1
      num_leaves: 256
      learning_rate: 0.01
      subsample: 0.7
      subsample_freq: 1
      colsample_bytree: 0.5
      max_bin: 255
      seed: 71
      bagging_seed: 71
      feature_fraction_seed: 71
      drop_seed: 71
      verbose: -1
      n_jobs: -1
      first_metric_only: True

    train_params:
      num_boost_round: 10000
      early_stopping_rounds: 100
      verbose_eval: 100

    val:
      name: "group_kfold"
      n_delete:
      params:
        n_splits: 5
        random_state: 111

  - cat_classwise_regression:
    name: "classwise_cat"
    mode: "regression"

    model_params:
      loss_function: "RMSE"
      eval_metric: "RMSE"
      task_type: "CPU"
      thread_count: 8
      iterations: 6000
      early_stopping_rounds: 100
      random_seed: 42

    train_params:
      mode: "regression"

post_process:
  params:
    reverse: False
    n_overall: 20
    n_classwise: 20

output_dir: "output"
